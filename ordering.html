<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

<section class="app-section">
  <div class="app-content">
    <img
      id="appSliderImage"
      class="phone-img"
      src="img/mobile-2.png"
      alt="Ordering App">
  </div>

  <div class="text-area">
    <h1>Ordering Made Simple</h1>
    <p>Make your purchase anytime, anywhere with just one tap</p>

    <div class="slider-controls">
      <button class="arrow-btn prev">&#8249;</button>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>

      <button class="arrow-btn next">&#8250;</button>
    </div>

    <h2 class="download-title">Download the App</h2>

    <div class="store-buttons">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" class="store-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" class="store-btn gp">
    </div>
  </div>
</section>

</body>
</html>
